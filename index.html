<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>

<body>
    <!-- <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </div> -->
    <div class="container">      
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>
                    Simple Calculator
                    <small class="text-muted">Using Bootstrap and JavaScript</small>
                </h3>
                <div class="card calculator" style="max-width: 30rem;">
                    <div class="card-header"><span class="badge badge-pill badge-dark">Simple Calculator</span></div>
                    <div class="p-4 bg-dark text-white calculator-display text-md-right">
                        <p class="h3">0</p>
                    </div>

                    <div class="btn-group btn-group-lg calculator-keys" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" data-action="add">+</button>
                        <button type="button" class="btn btn-primary" data-action="subtract">-</button>
                        <button type="button" class="btn btn-primary" data-action="multiply">*</button>
                        <button type="button" class="btn btn-primary" data-action="divide">/</button>
                    </div>
                    <div class="btn-group btn-group-lg calculator-keys" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light">7</button>
                        <button type="button" class="btn btn-light">8</button>
                        <button type="button" class="btn btn-light">9</button>
                    </div>
                    <div class="btn-group btn-group-lg calculator-keys" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light">4</button>
                        <button type="button" class="btn btn-light">5</button>
                        <button type="button" class="btn btn-light">6</button>
                    </div>
                    <div class="btn-group btn-group-lg calculator-keys" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light">1</button>
                        <button type="button" class="btn btn-light">2</button>
                        <button type="button" class="btn btn-light">3</button>
                    </div>
                    <div class="btn-group btn-group-lg calculator-keys" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-light">0</button>
                        <button type="button" class="btn btn-light" data-action="decimal">.</button>
                        <button type="button" class="btn btn-light" data-action="clear">AC</button>
                        <button type="button" class="btn btn-info" data-action="calculate">=</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
